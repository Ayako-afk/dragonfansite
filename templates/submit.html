<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Dragon Code</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #c00; }
        form { margin-top: 20px; }
        input[type="text"] { padding: 5px; font-size: 16px; }
        input[type="submit"] { padding: 5px 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Enter a Dragon Code</h1>
    <form method="post">
        <label for="dragon_code">Dragon Code:</label>
        <input type="text" name="dragon_code" id="dragon_code" required>
        <input type="submit" value="Submit">
    </form>
    <p><a href="{{ url_for('index') }}">Back to dragon list</a></p>
</body>
</html>
