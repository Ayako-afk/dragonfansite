<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Cave Dragons</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #c00; }
        .dragon { margin-bottom: 20px; }
        .dragon img { width: 100px; height: 100px; }
    </style>
</head>
<body>
    <h1>Dragon Cave Dragons</h1>
    <div>
        {% for dragon in dragons %}
        <div class="dragon">
            <p><strong>Owner:</strong> {{ dragon.owner }}</p>
            <p><strong>Name:</strong> {{ dragon.name }}</p>
            <img src="{{ dragon.image }}" alt="{{ dragon.name }}">
        </div>
        {% endfor %}
    </div>
    <p><a href="{{ url_for('submit') }}">Add a Dragon Cave User</a></p>
</body>
</html>
