<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Cave Fansite</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { color: #c00; text-align: center; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .dragon img { width: 80px; height: 80px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Dragon Cave Fansite</h1>
    <p style="text-align:center;"><a href="{{ url_for('submit') }}">Add a new user</a></p>
    <div class="grid">
        {% for dragon in dragons %}
        <div class="dragon">
            <img src="{{ dragon.image }}" alt="Dragon">
        </div>
        {% endfor %}
    </div>
</body>
</html>
