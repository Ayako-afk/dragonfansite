<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Cave Fansite</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #c00; }
        .dragon { display: inline-block; margin: 10px; text-align: center; }
        img { max-width: 100px; max-height: 100px; }
    </style>
</head>
<body>
    <h1>Dragon List</h1>
    <div class="dragons">
        {% for dragon in dragons %}
            <div class="dragon">
                <img src="{{ dragon.image }}" alt="{{ dragon.name }}">
                <p>{{ dragon.name }}</p>
            </div>
        {% endfor %}
    </div>
    <p><a href="{{ url_for('submit') }}">Add a Dragon</a></p>
</body>
</html>
